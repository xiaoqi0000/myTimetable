<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/bootstrap.min.css">
    <link rel="stylesheet" href="/public/ad.css">
    <link rel="shortcut icon" href="/public/timetable.png" type="image/x-icon">
    <title>课程表</title>
</head>

<body>
    <!-- head -->
    <div class="container-fluid head">
        <h3>管理</h3>
    </div>

    <!-- body -->
    <div class="body">
        <form action="">
            <input type="text" class="form-control item" id="exampleInputEmail1" aria-describedby="emailHelp">
            <select class="form-select item" aria-label="Default select example">
                <option selected>操作方式</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select item" aria-label="Default select example">
                <option selected>第几周</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select item" aria-label="Default select example">
                <option selected>星期几</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select item" aria-label="Default select example">
                <option selected>第几节课</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select item" aria-label="Default select example">
                <option selected>课程名</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="room">
                <p>教室</p>
                <select class="form-select item" aria-label="Default select example">
                    <option selected>教室类型</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select><select class="form-select item" aria-label="Default select example">
                    <option selected>几号楼</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select><select class="form-select item" aria-label="Default select example">
                    <option selected>多少教室</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mbt">
                <button type="reset" class="btn btn-secondary btn-lg">清空</button>
                <button type="submit" class="btn btn-primary btn-lg">提交</button>
            </div>
        </form>
    </div>

    <script src="/public/bootstrap.min.js"></script>
</body>

</html>
